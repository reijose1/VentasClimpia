<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="content">
            <div class="Grid">
                <h:form>
                    <p:growl id="message" showDetail="true"/>
                    <p:panel header="Agregar un Nuevo Producto" style="margin-top: 20px; margin-bottom: 20px">
                        <p:panelGrid columns="1" styleClass="ui-noborder" style="margin-top: 7px; margin-bottom: 7px">
                            <p:panelGrid columns="2">
                                <p:outputLabel for="nombre" value="Nombre:"/>
                                <p:inputText id="nombre" value="#{productoController.selectedProduct.nombre}"/>

                                <p:outputLabel for="nombre" value="Categoria:"/>
                                <p:selectOneMenu id="categoria" value="#{productoController.selectedCategoriaId}">
                                    <f:selectItems value="#{productoController.categorias}" var="categoria"
                                                   itemValue="#{categoria.id}" itemLabel="#{categoria.nombre}" />
                                </p:selectOneMenu>

                                <p:outputLabel for="precio" value="Precio:"/>
                                <p:inputNumber id="precio" value="#{productoControler.selectedProduct.precio}" symbol="$" symbolPosition="p"/>

                                <p:outputLabel for="stock" value="Stock:"/>
                                <p:inputNumber id="stock" value="#{productoController.selectedProduct.stock}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:commandButton value="Guardar"
                                                 icon="pi pi-check"
                                                 actionListener="#{productoController.saveProduct()}"
                                                 action="/views/producto/productoList?faces-redirect=true"/>

                                <p:commandButton value="Cancelar"
                                                 icon="pi pi-times"
                                                 action="/views/producto/productoList?faces-redirect=true"
                                                 type="button"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
